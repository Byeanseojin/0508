<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nowdate =new Date();
        var hours =nowdate.getHours();

        var msg="";
        if(hours < 6)
            msg ="더자야지...";
        else if(hours < 8)
            msg="등교준비중";
        else if(hours < 9)
            msg="등교중";
        else if(hours < 12)
            msg="열공중";
        else if(hours < 14)
            msg="식사중";
        else if(hours < 16)
            msg="오후수업 열공중";
        else
            msg="하교 후 쉬는 중";
        
        alert(msg);
            
    </script>
</head>

</body>
</html>
